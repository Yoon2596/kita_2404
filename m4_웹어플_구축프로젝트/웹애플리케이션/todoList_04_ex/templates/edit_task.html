<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- defer 속성은 htme 파싱과 동시에 스크립트 파일이 로드 되지만 실행은 html 파싱이 끝난 후에 이루어지도록 한다. -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST" action="/edit/{{ task_id }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <p>
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" size="32" value="{{ task_title }}" required />
        </p>
        <p>
            <label for="contents">내용</label><br />
            <textarea name="contents" id="contents" rows="4" required>{{ task_contents }}</textarea>
        </p>

        <p>
            <label for="due_date">마감일</label><br />
            <input type="date" name="'due_date" id="due_date" value="{{ task_due_date }}" required />
        </p>
        <p><input type="submit" value="Edit Task"/></p>
    </form>
    <div class="centered">
        <p>등록일: {{task_input_date}}</p>
        <p><a href="/" class="custom-link">Back to Task List</a></p>
        <!-- <p><a href="/" class="custom-link" style="color:red">Back to Task List</a></p> -->
    </div>
</body>
</html>
